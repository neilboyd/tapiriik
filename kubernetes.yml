apiVersion: apps/v1
kind: Deployment
metadata:
  name: tapiriik-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tapiriik-scheduler
  template:
    metadata:
      labels:
        app: tapiriik-scheduler
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: tapiriik-scheduler
        image: neilb27/tapiriik:kubernetes
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        env:
        - name: DEBUG
          value: "True"
        - name: RABBITMQ_BROKER_URL
          value: amqp://guest@tapiriik_rabbitmq//
        - name: MONGO_HOST
          value: mongodb://root:example@tapiriik_mongo:27017/admin
        - name: REDIS_HOST
          value: tapiriik_redis
